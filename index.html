<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PWA basic -->
    <meta name="theme-color" content="#2563eb">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- ================= LOGIN ================= -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow">
            <h1 class="text-xl font-semibold text-center mb-6">üì± –ù—ç–≤—Ç—Ä—ç—Ö</h1>

            <input id="phoneInput" type="tel" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä"
                class="w-full p-3 border rounded-xl mb-4 text-lg" />

            <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg">
                –ù—ç–≤—Ç—Ä—ç—Ö
            </button>

            <p id="loginError" class="hidden text-red-500 text-center mt-3">
                –£—Ç–∞—Å –æ–ª–¥—Å–æ–Ω–≥“Ø–π
            </p>
        </div>
    </div>

    <!-- ================= APP ================= -->
    <div id="appPage" class="hidden max-w-md mx-auto p-4 space-y-4">

        <!-- Header -->
        <div class="flex justify-between items-center">
            <div>
                <p id="userName" class="font-semibold text-lg"></p>
                <p id="userGroup" class="text-sm text-gray-500"></p>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm">–ì–∞—Ä–∞—Ö</button>
        </div>

        <!-- Mode buttons -->
        <div class="flex gap-2">
            <button id="btnDay" onclick="setMode('day')"
                class="flex-1 py-2 rounded-xl bg-blue-600 text-white">”®–¥”©—Ä</button>
            <button id="btnWeek" onclick="setMode('week')" class="flex-1 py-2 rounded-xl bg-gray-200">7 —Ö–æ–Ω–æ–≥</button>
            <button id="btnMonth" onclick="setMode('month')" class="flex-1 py-2 rounded-xl bg-gray-200">–°–∞—Ä</button>
        </div>

        <!-- Controls -->
        <div class="bg-white p-4 rounded-2xl shadow space-y-3">
            <input id="dateInput" type="date" class="w-full p-3 border rounded-xl text-lg" />

            <input id="groupInput" type="number" placeholder="–ê—Ä–∞–≤—Ç (0 = –±“Ø–≥–¥)"
                class="w-full p-3 border rounded-xl text-lg" />

            <button onclick="loadAttendance()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg">
                –•–∞—Ä–∞—Ö
            </button>
        </div>

        <!-- Result -->
        <div id="result" class="space-y-3"></div>
    </div>

    <script>
        /* ================= CONFIG ================= */
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyNhXSZIr5YHR-iZ_bpNqZneL61EKOrtJJlwcj43GmTjiYyGf_rgmUha7_cosGWxgCgcg/exec";

        let viewMode = "day";

        /* ================= LOGIN ================= */
        function login() {
            const phone = document.getElementById("phoneInput").value.trim();
            if (!phone) return;

            fetch(`${API_URL}?action=login&phone=${phone}`)
                .then(r => r.json())
                .then(res => {
                    if (!res.success) {
                        document.getElementById("loginError").classList.remove("hidden");
                        return;
                    }
                    localStorage.setItem("user", JSON.stringify(res));
                    showApp();
                });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        /* ================= INIT ================= */
        function showApp() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;

            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("appPage").classList.remove("hidden");

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userGroup").innerText = "–ê—Ä–∞–≤—Ç: " + user.group;
        }

        window.onload = () => {
            if (localStorage.getItem("user")) showApp();
        };

        /* ================= MODE ================= */
        function setMode(mode) {
            viewMode = mode;

            ["day", "week", "month"].forEach(m => {
                document.getElementById("btn" + capitalize(m)).className =
                    "flex-1 py-2 rounded-xl " +
                    (m === mode ? "bg-blue-600 text-white" : "bg-gray-200");
            });

            loadAttendance();
        }

        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1);
        }

        /* ================= LOAD ================= */
        function loadAttendance() {
            const date = document.getElementById("dateInput").value;
            const group = document.getElementById("groupInput").value || 0;

            if (!date) {
                alert("–û–≥–Ω–æ–æ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                return;
            }

            let action = "attendanceByDay";
            if (viewMode === "week") action = "attendanceByWeek";
            if (viewMode === "month") action = "attendanceByMonth";

            document.getElementById("result").innerHTML =
                "<p class='text-center text-gray-500'>‚è≥ –ê—á–∞–∞–ª–ª–∞–∂ –±–∞–π–Ω–∞...</p>";

            fetch(`${API_URL}?action=${action}&date=${date}&group=${group}`)
                .then(r => r.json())
                .then(data => {
                    if (viewMode === "day") renderDay(data);
                    else renderSummary(data);
                })
                .catch(() => {
                    document.getElementById("result").innerHTML =
                        "<p class='text-center text-red-500'>–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞</p>";
                });
        }

        /* ================= RENDER ================= */
        function renderDay(rows) {
            const wrap = document.getElementById("result");
            wrap.innerHTML = "";

            if (!rows || rows.length === 0) {
                wrap.innerHTML =
                    "<p class='text-center text-gray-500'>–ú—ç–¥—ç—ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
                return;
            }

            rows.forEach(r => {
                const times = r.times
                    .map(t => `<span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm">${t}</span>`)
                    .join(" ");

                wrap.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow space-y-2">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">${r.name}</p>
            <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
          </div>
          <div class="text-xl font-bold text-blue-600">${r.times.length}</div>
        </div>
        <div class="flex gap-2 flex-wrap">${times}</div>
      </div>
    `;
            });
        }

        function renderSummary(rows) {
            const wrap = document.getElementById("result");
            wrap.innerHTML = "";

            if (!rows || rows.length === 0) {
                wrap.innerHTML =
                    "<p class='text-center text-gray-500'>–ú—ç–¥—ç—ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
                return;
            }

            rows.forEach(r => {
                wrap.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow flex justify-between items-center">
        <div>
          <p class="font-medium">${r.name}</p>
          <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
        </div>
        <div class="text-xl font-bold text-blue-600">${r.count}</div>
      </div>
    `;
            });
        }
    </script>

</body>

</html>
