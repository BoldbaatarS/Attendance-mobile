<!DOCTYPE html>
<html lang="mn" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

    </script>


    <!-- Chart.js -->

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">


    <!-- ================= LOGIN ================= -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">

            <h1 class="text-xl font-semibold text-center mb-6">üì± –ù—ç–≤—Ç—Ä—ç—Ö</h1>

            <input id="phoneInput" type="tel" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä" class="w-full p-3 border rounded-xl mb-4 text-lg

             border-gray-300 dark:border-gray-600" />

            <button id="loginBtn" onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg

                <span id="loginBtnText">–ù—ç–≤—Ç—Ä—ç—Ö</span>

                        stroke-width="4" />
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
                </svg>

        <!-- NAVBAR -->
        <div class="flex justify-between items-center mb-4">
            <div>
                <p id="userName" class="font-semibold text-lg"></p>
                <p id="userGroup" class="text-sm text-gray-500 dark:text-gray-400"></p>
            </div>

            <div class="flex items-center gap-2">

                <!-- üåó Auto / Manual selector -->

                    <option value="light">‚òÄÔ∏è Light</option>

            </div>
        </div>

        <!-- MODE -->

            <button id="btnWeek" onclick="setMode('week')"

            <button id="btnMonth" onclick="setMode('month')"

        </div>

        <!-- SETTINGS -->

            <label class="flex items-center gap-2 text-sm">
                <input id="reminderToggle" type="checkbox" class="accent-blue-600" />

            </label>
        </div>

        <!-- FILTER -->

            <input id="dateDay" type="date" class="w-full p-3 border rounded-xl bg-white dark:bg-gray-800
            text-gray-900 dark:text-gray-100
            border-gray-300 dark:border-gray-600" />

            text-gray-900 dark:text-gray-100

            <div id="chartWrap">

    <!-- üöÄ ENTRY POINT -->
    <script type="module" src="./js/main.js"></script>

</html>
