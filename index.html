<!DOCTYPE html>
<html lang="mn" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

    <!-- ================= LOGIN ================= -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-sm p-6 rounded-2xl shadow">
            <h1 class="text-xl font-semibold text-center mb-6">üì± –ù—ç–≤—Ç—Ä—ç—Ö</h1>

            <input id="phoneInput" type="tel" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä" class="w-full p-3 border rounded-xl mb-4 text-lg
             bg-white dark:bg-gray-700
             text-gray-900 dark:text-gray-100
             border-gray-300 dark:border-gray-600" />

            <button id="loginBtn" onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg
             flex items-center justify-center gap-2
             disabled:opacity-70">
                <span id="loginBtnText">–ù—ç–≤—Ç—Ä—ç—Ö</span>
                <!-- Spinner -->
                <svg id="loginSpinner" class="hidden h-5 w-5 animate-spin" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" fill="none" stroke="currentColor"
                        stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>

            <p id="loginError" class="hidden text-red-500 text-center mt-3">
                –£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä –±“Ø—Ä—Ç–≥—ç–ª–≥“Ø–π –±–∞–π–Ω–∞
            </p>
        </div>
    </div>

    <!-- ================= APP ================= -->
    <div id="appPage" class="hidden max-w-md mx-auto p-4">

        <!-- NAVBAR -->
        <div class="flex justify-between items-center mb-4">
            <div>
                <p id="userName" class="font-semibold text-lg"></p>
                <p id="userGroup" class="text-sm text-gray-500 dark:text-gray-400"></p>
            </div>

            <div class="flex items-center gap-2">
                <!-- Theme toggle -->
                <button id="themeToggle" onclick="toggleTheme()" class="px-3 py-1 rounded-lg border
               bg-white text-gray-800
               dark:bg-gray-800 dark:text-gray-100
               border-gray-300 dark:border-gray-600" title="Theme —Å–æ–ª–∏—Ö">
                    üåô
                </button>

                <button onclick="logout()" class="text-red-500 text-sm">
                    –ì–∞—Ä–∞—Ö
                </button>
            </div>
        </div>

        <!-- MODE -->
        <div class="flex gap-2 mb-3">
            <button id="btnDay" class="bg-blue-600 text-white px-4 py-2 rounded-xl"
                onclick="setMode('day')">”®–¥”©—Ä</button>
            <button id="btnWeek" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-xl" onclick="setMode('week')">7
                —Ö–æ–Ω–æ–≥</button>
            <button id="btnMonth" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-xl"
                onclick="setMode('month')">–°–∞—Ä</button>
        </div>

        <!-- FILTER -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow space-y-3">
            <input id="dateDay" type="date" class="w-full p-3 border rounded-xl
                  bg-white dark:bg-gray-700
                  border-gray-300 dark:border-gray-600" />
            <input id="dateWeek" type="week" class="hidden w-full p-3 border rounded-xl
                  bg-white dark:bg-gray-700
                  border-gray-300 dark:border-gray-600" />
            <input id="dateMonth" type="month" class="hidden w-full p-3 border rounded-xl
                  bg-white dark:bg-gray-700
                  border-gray-300 dark:border-gray-600" />

            <input id="groupInput" type="number" class="w-full p-3 border rounded-xl
                  bg-white dark:bg-gray-700
                  border-gray-300 dark:border-gray-600" />

            <button onclick="loadAttendance()" class="w-full bg-blue-600 text-white py-3 rounded-xl">
                –•–∞—Ä–∞—Ö
            </button>
        </div>

        <!-- CHART -->
        <div class="mt-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <p class="font-semibold mb-2">üìä –ì—Ä–∞—Ñ–∏–∫</p>
            <canvas id="chartCanvas" height="180"></canvas>
        </div>

        <!-- RESULT -->
        <div id="loading" class="hidden text-center text-gray-500 mt-4">
            ‚è≥ –ê—á–∞–∞–ª–ª–∞–∂ –±–∞–π–Ω–∞...
        </div>
        <div id="result" class="mt-4 space-y-3"></div>
    </div>

    <script>
        /* ================= CONFIG ================= */
        const API_URL = "https://script.google.com/macros/s/AKfycbzWS2PEqf0vunlI5eeapgg4w_Z64ULVQvfahDUqU-sMtnOHu2_Zf45sQ6q5QU1d9PF7hw/exec";
        let viewMode = "day";
        let chartInstance = null;

        /* ================= THEME (AUTO NIGHT MODE) ================= */
        // themeMode: "light" | "dark"
        // themeAuto: "1" = auto night mode enabled, "0" = manual override

        function isNightTime() {
            const h = new Date().getHours();
            return (h >= 20 || h < 6);
        }

        function applyTheme(theme, save = true) {
            const html = document.documentElement;
            const btn = document.getElementById("themeToggle");

            if (theme === "dark") {
                html.classList.add("dark");
                btn.innerText = "üåû";
            } else {
                html.classList.remove("dark");
                btn.innerText = "üåô";
            }

            if (save) {
                localStorage.setItem("themeMode", theme);
            }
        }

        function initTheme() {
            const auto = localStorage.getItem("themeAuto");
            const saved = localStorage.getItem("themeMode");

            // default: auto night mode ON
            if (auto === null) localStorage.setItem("themeAuto", "1");

            if (localStorage.getItem("themeAuto") === "1") {
                applyTheme(isNightTime() ? "dark" : "light", false);
            } else if (saved) {
                applyTheme(saved, false);
            }
        }

        function toggleTheme() {
            // manual override ‚Üí disable auto
            localStorage.setItem("themeAuto", "0");

            const current = document.documentElement.classList.contains("dark")
                ? "dark"
                : "light";

            applyTheme(current === "dark" ? "light" : "dark");
        }

        // re-check night mode every 10 minutes
        setInterval(() => {
            if (localStorage.getItem("themeAuto") === "1") {
                applyTheme(isNightTime() ? "dark" : "light", false);
            }
        }, 10 * 60 * 1000);

        /* ================= LOGIN ================= */
        function setLoginLoading(on) {
            loginBtn.disabled = on;
            loginBtnText.innerText = on ? "–ù—ç–≤—Ç—ç—Ä—á –±–∞–π–Ω–∞" : "–ù—ç–≤—Ç—Ä—ç—Ö";
            loginSpinner.classList.toggle("hidden", !on);
        }

        async function login() {
            const phone = phoneInput.value.trim();
            if (!phone) return;

            loginError.classList.add("hidden");
            setLoginLoading(true);

            try {
                const r = await fetch(`${API_URL}?action=login&phone=${encodeURIComponent(phone)}`);
                const d = await r.json();

                if (!d.success) {
                    loginError.classList.remove("hidden");
                    return;
                }

                localStorage.setItem("user", JSON.stringify(d));
                initApp();
            } catch {
                loginError.classList.remove("hidden");
            } finally {
                setLoginLoading(false);
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        /* ================= INIT APP ================= */
        function initApp() {
            initTheme();

            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;

            loginPage.classList.add("hidden");
            appPage.classList.remove("hidden");

            userName.innerText = user.name;
            userGroup.innerText = "–ê—Ä–∞–≤—Ç: " + user.group;

            groupInput.value = user.group;
            if (Number(user.group) !== 0) {
                groupInput.readOnly = true;
                groupInput.classList.add("bg-gray-100", "dark:bg-gray-600");
            }

            dateDay.value ||= new Date().toISOString().slice(0, 10);
            dateMonth.value ||= new Date().toISOString().slice(0, 7);
        }

        window.onload = initApp;

        /* ================= MODE ================= */
        function setMode(m) {
            viewMode = m;
            dateDay.classList.toggle("hidden", m !== "day");
            dateWeek.classList.toggle("hidden", m !== "week");
            dateMonth.classList.toggle("hidden", m !== "month");
        }

        /* ================= LOAD ATTENDANCE ================= */
        async function loadAttendance() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;

            let group = Number(user.group);
            let action, date;

            if (viewMode === "day") {
                action = "attendanceByDay";
                date = dateDay.value;
            }
            if (viewMode === "week") {
                action = "attendanceByWeek";
                date = dateWeek.value;
            }
            if (viewMode === "month") {
                action = "attendanceByMonth";
                date = dateMonth.value + "-01";
            }

            loading.classList.remove("hidden");
            result.innerHTML = "";

            try {
                const r = await fetch(`${API_URL}?action=${action}&date=${date}&group=${group}`);
                const data = await r.json();
                result.innerHTML = `<pre class="text-xs">${JSON.stringify(data, null, 2)}</pre>`;
            } finally {
                loading.classList.add("hidden");
            }
        }
    </script>

</body>

</html>
