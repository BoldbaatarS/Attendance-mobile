<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="theme-color" content="#2563eb">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- ================= LOGIN ================= -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow">
            <h1 class="text-xl font-semibold text-center mb-6">üì± –ù—ç–≤—Ç—Ä—ç—Ö</h1>

            <input id="phoneInput" type="tel" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä"
                class="w-full p-3 border rounded-xl mb-4 text-lg" />

            <button id="btnLogin" onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg">
                –ù—ç–≤—Ç—Ä—ç—Ö
            </button>

            <p id="loginError" class="hidden text-red-500 text-center mt-3">
                –£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä –±“Ø—Ä—Ç–≥—ç–ª–≥“Ø–π –±–∞–π–Ω–∞
            </p>
        </div>
    </div>

    <!-- ================= APP ================= -->
    <div id="appPage" class="hidden max-w-md mx-auto p-4 space-y-4">

        <!-- Header -->
        <div class="flex justify-between items-center">
            <div>
                <p id="userName" class="font-semibold text-lg"></p>
                <p id="userGroup" class="text-sm text-gray-500"></p>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm">–ì–∞—Ä–∞—Ö</button>
        </div>

        <!-- Mode buttons -->
        <div class="flex gap-2">
            <button id="btnDay" onclick="setMode('day')" class="mode-btn mode-active">”®–¥”©—Ä</button>
            <button id="btnWeek" onclick="setMode('week')" class="mode-btn">7 —Ö–æ–Ω–æ–≥</button>
            <button id="btnMonth" onclick="setMode('month')" class="mode-btn">–°–∞—Ä</button>
        </div>

        <!-- Controls -->
        <div class="bg-white p-4 rounded-2xl shadow space-y-3">
            <!-- Day -->
            <input id="dateDay" type="date" class="w-full p-3 border rounded-xl text-lg cursor-pointer"
                onclick="openPicker(this)" />

            <!-- Week -->
            <input id="dateWeek" type="date" class="hidden w-full p-3 border rounded-xl text-lg cursor-pointer"
                onclick="openPicker(this)" />

            <!-- Month -->
            <input id="dateMonth" type="month" class="hidden w-full p-3 border rounded-xl text-lg cursor-pointer"
                onclick="openPicker(this)" />

            <input id="groupInput" type="number" placeholder="–ê—Ä–∞–≤—Ç" class="w-full p-3 border rounded-xl text-lg" />

            <button id="btnLoad" onclick="loadAttendance()"
                class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg">
                –•–∞—Ä–∞—Ö
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center text-gray-500">
            ‚è≥ –ê—á–∞–∞–ª–ª–∞–∂ –±–∞–π–Ω–∞...
        </div>

        <!-- Results -->
        <div id="result" class="space-y-3"></div>
    </div>

    <style>
        .mode-btn {
            flex: 1;
            padding: 0.6rem;
            border-radius: 0.9rem;
            background: #e5e7eb;
            color: #111827;
        }

        .mode-active {
            background: #2563eb !important;
            color: #fff !important;
        }

        .card-absent {
            opacity: .55;
        }
    </style>

    <script>
        /* ================= CONFIG ================= */
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyNhXSZIr5YHR-iZ_bpNqZneL61EKOrtJJlwcj43GmTjiYyGf_rgmUha7_cosGWxgCgcg/exec";

        let viewMode = "day";

        /* ================= UTILS ================= */
        function openPicker(el) {
            if (el.showPicker) el.showPicker();
            else el.focus();
        }

        function setLoading(on) {
            loading.classList.toggle("hidden", !on);
            btnLoad.disabled = on;
            btnLoad.classList.toggle("opacity-50", on);
            btnLogin.disabled = on;
            btnLogin.classList.toggle("opacity-50", on);
        }

        function isMonday(dateStr) {
            return new Date(dateStr).getDay() === 1;
        }

        function getUser() {
            return JSON.parse(localStorage.getItem("user") || "null");
        }

        /* ================= LOGIN ================= */
        function login() {
            const phone = phoneInput.value.trim();
            if (!phone) return;

            setLoading(true);
            loginError.classList.add("hidden");

            fetch(`${API_URL}?action=login&phone=${encodeURIComponent(phone)}`)
                .then(r => r.json())
                .then(res => {
                    if (!res.success) {
                        loginError.classList.remove("hidden");
                        return;
                    }
                    localStorage.setItem("user", JSON.stringify(res));
                    showApp();
                })
                .catch(() => loginError.classList.remove("hidden"))
                .finally(() => setLoading(false));
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        /* ================= INIT ================= */
        function showApp() {
            const user = getUser();
            if (!user) return;

            loginPage.classList.add("hidden");
            appPage.classList.remove("hidden");

            userName.innerText = user.name;
            userGroup.innerText = `–ê—Ä–∞–≤—Ç: ${user.group}`;

            // Group input —ç—Ä—Ö
            groupInput.value = user.group;
            if (Number(user.group) === 0) {
                groupInput.disabled = false;          // –ê–¥–º–∏–Ω
            } else {
                groupInput.disabled = true;           // –≠–Ω–≥–∏–π–Ω —Ö—ç—Ä—ç–≥–ª—ç–≥—á
            }
        }

        window.onload = () => {
            if (getUser()) showApp();
        };

        /* ================= MODE ================= */
        function setMode(mode) {
            viewMode = mode;

            btnDay.classList.toggle("mode-active", mode === "day");
            btnWeek.classList.toggle("mode-active", mode === "week");
            btnMonth.classList.toggle("mode-active", mode === "month");

            dateDay.classList.add("hidden");
            dateWeek.classList.add("hidden");
            dateMonth.classList.add("hidden");

            if (mode === "day") dateDay.classList.remove("hidden");
            if (mode === "week") dateWeek.classList.remove("hidden");
            if (mode === "month") dateMonth.classList.remove("hidden");
        }

        /* ================= LOAD ================= */
        async function loadAttendance() {
            const user = getUser();
            if (!user) return;

            let date = "";
            let action = "";
            const group = Number(groupInput.value || 0);

            // —ç—Ä—Ö —à–∞–ª–≥–∞–ª—Ç: —ç–Ω–≥–∏–π–Ω —Ö—ç—Ä—ç–≥–ª—ç–≥—á –±–æ–ª ”©”©—Ä group-–æ–æ –ª —Ö–∞—Ä–∞—Ö
            if (Number(user.group) !== 0 && group !== Number(user.group)) {
                alert("–¢–∞ –∑”©–≤—Ö”©–Ω ”©”©—Ä–∏–π–Ω –∞—Ä–∞–≤—Ç—ã–Ω –∏—Ä—Ü–∏–π–≥ —Ö–∞—Ä–∞—Ö –±–æ–ª–æ–º–∂—Ç–æ–π.");
                groupInput.value = user.group;
                return;
            }

            if (viewMode === "day") {
                const raw = dateDay.value;
                if (!raw) {
                    alert("–û–≥–Ω–æ–æ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                    return;
                }
                date = new Date(raw).toISOString().slice(0, 10); // yyyy-MM-dd
                action = "attendanceByDay";
            }
            if (viewMode === "week") {
                date = dateWeek.value;
                if (date && !isMonday(date)) {
                    alert("7 —Ö–æ–Ω–æ–≥–∏–π–Ω –î–∞–≤–∞–∞ –≥–∞—Ä–∏–≥–∏–π–≥ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                    return;
                }
                action = "attendanceByWeek";
            }
            if (viewMode === "month") {
                const m = dateMonth.value; // yyyy-MM
                date = m ? `${m}-01` : "";
                action = "attendanceByMonth";
            }

            if (!date) {
                alert("–û–≥–Ω–æ–æ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                return;
            }

            setLoading(true);
            result.innerHTML = "";

            try {
                const res = await fetch(`${API_URL}?action=${action}&date=${date}&group=${group}`);
                const data = await res.json();

                if (viewMode === "day") {
                    await renderDayWithAbsent(data, group);
                } else {
                    renderSummarySorted(data);
                }

            } catch (e) {
                result.innerHTML = "<p class='text-center text-red-500'>–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞</p>";
            } finally {
                setLoading(false);
            }
        }

        /* ================= SORT + ABSENT (DAY) ================= */
        async function renderDayWithAbsent(attendedRows, group) {
            // People list (—à–∏–Ω—ç endpoint)
            const peopleRes = await fetch(`${API_URL}?action=people&group=${group}`);
            const people = await peopleRes.json(); // [{name,group},...]

            // attendance map
            const attMap = {};
            (attendedRows || []).forEach(r => attMap[r.name] = r);

            // merge: –±–∞–π—Ö–≥“Ø–π –±–æ–ª –∏—Ä—ç—ç–≥“Ø–π
            const merged = people.map(p => {
                const hit = attMap[p.name];
                if (hit) return { ...hit, present: true };
                return { name: p.name, group: p.group, times: [], present: false };
            });

            // sort group -> name
            merged.sort((a, b) => (a.group - b.group) || String(a.name).localeCompare(String(b.name)));

            renderDayCards(merged);
        }

        function renderDayCards(rows) {
            if (!rows || rows.length === 0) {
                result.innerHTML = "<p class='text-center text-gray-500'>–ú—ç–¥—ç—ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
                return;
            }

            result.innerHTML = "";
            rows.forEach(r => {
                const timesHtml = (r.times || [])
                    .map(t => `<span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm">${t}</span>`)
                    .join(" ");

                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow space-y-2 ${r.present ? "" : "card-absent"}">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">${r.name}</p>
            <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
          </div>
          <div class="text-xl font-bold ${r.present ? "text-blue-600" : "text-red-500"}">
            ${r.present ? (r.times?.length || 0) : "–ò—Ä—ç—ç–≥“Ø–π"}
          </div>
        </div>
        ${r.present ? `<div class="flex gap-2 flex-wrap">${timesHtml}</div>` : ""}
      </div>
    `;
            });
        }

        /* ================= SUMMARY (WEEK/MONTH) ================= */
        function renderSummarySorted(rows) {
            if (!rows || rows.length === 0) {
                result.innerHTML = "<p class='text-center text-gray-500'>–ú—ç–¥—ç—ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
                return;
            }

            rows.sort((a, b) => (Number(a.group || 0) - Number(b.group || 0)) || String(a.name).localeCompare(String(b.name)));

            result.innerHTML = "";
            rows.forEach(r => {
                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow flex justify-between items-center">
        <div>
          <p class="font-medium">${r.name}</p>
          <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
        </div>
        <div class="text-xl font-bold text-blue-600">${r.count}</div>
      </div>
    `;
            });
        }
    </script>

</body>

</html>
