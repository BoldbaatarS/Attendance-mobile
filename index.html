<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- ================= LOGIN ================= -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow">
            <h1 class="text-xl font-semibold text-center mb-6">üì± –ù—ç–≤—Ç—Ä—ç—Ö</h1>

            <input id="phoneInput" type="tel" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä"
                class="w-full p-3 border rounded-xl mb-4 text-lg" />

            <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg">
                –ù—ç–≤—Ç—Ä—ç—Ö
            </button>

            <p id="loginError" class="hidden text-red-500 text-center mt-3">
                –£—Ç–∞—Å –æ–ª–¥—Å–æ–Ω–≥“Ø–π
            </p>
        </div>
    </div>

    <!-- ================= APP ================= -->
    <div id="appPage" class="hidden max-w-md mx-auto p-4">

        <!-- NAVBAR -->
        <div class="flex justify-between items-center mb-4">
            <div>
                <p id="userName" class="font-semibold text-lg"></p>
                <p id="userGroup" class="text-sm text-gray-500"></p>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm">–ì–∞—Ä–∞—Ö</button>
        </div>

        <!-- MODE -->
        <div class="flex gap-2 mb-3">
            <button id="btnDay" class="mode-btn bg-blue-600 text-white px-4 py-2 rounded-xl"
                onclick="setMode('day')">”®–¥”©—Ä</button>
            <button id="btnWeek" class="mode-btn bg-gray-200 px-4 py-2 rounded-xl" onclick="setMode('week')">7
                —Ö–æ–Ω–æ–≥</button>
            <button id="btnMonth" class="mode-btn bg-gray-200 px-4 py-2 rounded-xl"
                onclick="setMode('month')">–°–∞—Ä</button>
        </div>

        <!-- SETTINGS ROW -->
        <div class="flex items-center justify-between mb-3">
            <label class="flex items-center gap-2 text-sm text-gray-700">
                <input id="notifToggle" type="checkbox" class="accent-blue-600" />
                üîî –ú—ç–¥—ç–≥–¥—ç–ª
            </label>

            <label class="flex items-center gap-2 text-sm text-gray-700">
                <input id="reminderToggle" type="checkbox" class="accent-blue-600" />
                ‚è∞ 05:00/20:00 —Å–∞–Ω—É—É–ª–∞—Ö
            </label>
        </div>

        <!-- FILTER -->
        <div class="bg-white p-4 rounded-2xl shadow space-y-3">
            <input id="dateDay" type="date" class="w-full p-3 border rounded-xl" />
            <input id="dateWeek" type="week" class="hidden w-full p-3 border rounded-xl" />
            <input id="dateMonth" type="month" class="hidden w-full p-3 border rounded-xl" />

            <input id="groupInput" type="number" class="w-full p-3 border rounded-xl" />

            <button onclick="loadAttendance()" class="w-full bg-blue-600 text-white py-3 rounded-xl">
                –•–∞—Ä–∞—Ö
            </button>
        </div>

        <!-- CHART -->
        <div class="mt-4 bg-white p-4 rounded-2xl shadow">
            <div class="flex justify-between items-center mb-2">
                <p class="font-semibold">üìä –ì—Ä–∞—Ñ–∏–∫</p>
                <button id="toggleChartBtn" class="text-sm text-blue-600" onclick="toggleChart()">–ù—É—É—Ö</button>
            </div>
            <div id="chartWrap">
                <canvas id="chartCanvas" height="180"></canvas>
                <p id="chartHint" class="text-xs text-gray-500 mt-2">
                    ”®–¥”©—Ä –¥—ç—ç—Ä Present/Absent, 7 —Ö–æ–Ω–æ–≥/—Å–∞—Ä –¥—ç—ç—Ä –∞—Ä–∞–≤—Ç–∞–∞—Ä –Ω–∏–π–ª–±—ç—Ä –∏—Ä—Ü–∏–π–≥ —Ö–∞—Ä—É—É–ª–Ω–∞.
                </p>
            </div>
        </div>

        <!-- RESULT -->
        <div id="loading" class="hidden text-center text-gray-500 mt-4">‚è≥ –ê—á–∞–∞–ª–ª–∞–∂ –±–∞–π–Ω–∞...</div>
        <div id="result" class="mt-4 space-y-3"></div>
    </div>

    <script>
        /* ================= CONFIG ================= */
        const API_URL = "https://script.google.com/macros/s/AKfycbzWS2PEqf0vunlI5eeapgg4w_Z64ULVQvfahDUqU-sMtnOHu2_Zf45sQ6q5QU1d9PF7hw/exec";
        let viewMode = "day";
        let chartInstance = null;

        /* ================= HELPERS ================= */
        function pad2(n) { return String(n).padStart(2, "0"); }

        function todayISO() {
            const d = new Date();
            return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
        }

        function monthISO() {
            const d = new Date();
            return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}`; // yyyy-MM
        }

        /**
         * ISO week string "YYYY-Www" -> Monday yyyy-MM-dd
         */
        function weekToMonday(weekStr) {
            const [yearStr, wStr] = String(weekStr).split("-W");
            const year = Number(yearStr);
            const week = Number(wStr);

            // Jan 4 is always in ISO week 1
            const jan4 = new Date(year, 0, 4);
            const jan4Day = jan4.getDay() || 7; // Mon=1..Sun=7

            const monday = new Date(jan4);
            monday.setDate(jan4.getDate() - (jan4Day - 1) + (week - 1) * 7);

            return `${monday.getFullYear()}-${pad2(monday.getMonth() + 1)}-${pad2(monday.getDate())}`;
        }

        function setLoading(on) {
            loading.classList.toggle("hidden", !on);
        }

        function safeShowPicker(el) {
            // Chrome supports showPicker() for date/week/month
            try { el && el.showPicker && el.showPicker(); } catch (_) { }
        }

        /* ================= NOTIFICATIONS ================= */
        function loadNotifPrefs() {
            const n = localStorage.getItem("notifEnabled");
            const r = localStorage.getItem("reminderEnabled");
            notifToggle.checked = (n === "1");
            reminderToggle.checked = (r === "1");
        }

        notifToggle?.addEventListener("change", async () => {
            localStorage.setItem("notifEnabled", notifToggle.checked ? "1" : "0");
            if (notifToggle.checked) await ensureNotificationPermission();
        });

        reminderToggle?.addEventListener("change", async () => {
            localStorage.setItem("reminderEnabled", reminderToggle.checked ? "1" : "0");
            if (reminderToggle.checked) {
                await ensureNotificationPermission();
                scheduleRemindersForToday();
            }
        });

        async function ensureNotificationPermission() {
            if (!("Notification" in window)) return false;
            if (Notification.permission === "granted") return true;
            const p = await Notification.requestPermission();
            return p === "granted";
        }

        function notify(title, body) {
            if (localStorage.getItem("notifEnabled") !== "1") return;
            if (!("Notification" in window)) return;
            if (Notification.permission !== "granted") return;
            try {
                new Notification(title, { body });
            } catch (_) { }
        }

        let reminderTimers = [];
        function clearReminders() {
            reminderTimers.forEach(t => clearTimeout(t));
            reminderTimers = [];
        }
        function scheduleRemindersForToday() {
            clearReminders();
            if (localStorage.getItem("reminderEnabled") !== "1") return;
            if (!("Notification" in window) || Notification.permission !== "granted") return;

            const now = new Date();
            const targets = ["05:00", "20:00"].map(hm => {
                const [h, m] = hm.split(":").map(Number);
                const t = new Date(now);
                t.setHours(h, m, 0, 0);
                if (t.getTime() <= now.getTime()) t.setDate(t.getDate() + 1); // next day if passed
                return { hm, t };
            });

            targets.forEach(({ hm, t }) => {
                const ms = t.getTime() - Date.now();
                const id = setTimeout(() => {
                    notify("‚è∞ –ò—Ä—Ü —à–∞–ª–≥–∞—Ö —Ü–∞–≥", `${hm} - –ò—Ä—Ü—ç—ç —à–∞–ª–≥–∞–∞—Ä–∞–π`);
                    // next schedule again
                    scheduleRemindersForToday();
                }, ms);
                reminderTimers.push(id);
            });
        }

        /* ================= LOGIN ================= */
        function login() {
            const phone = phoneInput.value.trim();
            if (!phone) return;

            fetch(`${API_URL}?action=login&phone=${encodeURIComponent(phone)}`)
                .then(r => r.json())
                .then(res => {
                    if (!res.success) {
                        loginError.classList.remove("hidden");
                        return;
                    }
                    localStorage.setItem("user", JSON.stringify(res));
                    initApp();
                })
                .catch(() => {
                    loginError.classList.remove("hidden");
                });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        /* ================= INIT ================= */
        function initApp() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;

            loginPage.classList.add("hidden");
            appPage.classList.remove("hidden");

            userName.innerText = user.name;
            userGroup.innerText = "–ê—Ä–∞–≤—Ç: " + user.group;

            groupInput.value = user.group;
            if (Number(user.group) !== 0) {
                groupInput.readOnly = true;
                groupInput.classList.add("bg-gray-100");
            } else {
                groupInput.readOnly = false;
                groupInput.classList.remove("bg-gray-100");
            }

            loadNotifPrefs();

            // default dates
            if (!dateDay.value) dateDay.value = todayISO();
            if (!dateMonth.value) dateMonth.value = monthISO();

            // input –¥—ç—ç—Ä –¥–∞—Ä–º–∞–≥—Ü picker –Ω—ç—ç—Ö
            [dateDay, dateWeek, dateMonth].forEach(el => {
                el.addEventListener("click", () => safeShowPicker(el));
                el.addEventListener("focus", () => safeShowPicker(el));
            });

            // reminder if enabled
            if (localStorage.getItem("reminderEnabled") === "1") {
                ensureNotificationPermission().then(() => scheduleRemindersForToday());
            }
        }

        window.onload = initApp;

        /* ================= MODE ================= */
        function setMode(mode) {
            viewMode = mode;

            // button styles
            [btnDay, btnWeek, btnMonth].forEach(b => {
                b.classList.remove("bg-blue-600", "text-white");
                b.classList.add("bg-gray-200");
            });
            if (mode === "day") btnDay.classList.add("bg-blue-600", "text-white");
            if (mode === "week") btnWeek.classList.add("bg-blue-600", "text-white");
            if (mode === "month") btnMonth.classList.add("bg-blue-600", "text-white");

            dateDay.classList.toggle("hidden", mode !== "day");
            dateWeek.classList.toggle("hidden", mode !== "week");
            dateMonth.classList.toggle("hidden", mode !== "month");

            // defaults
            if (mode === "day" && !dateDay.value) dateDay.value = todayISO();
            if (mode === "month" && !dateMonth.value) dateMonth.value = monthISO();
        }

        /* ================= CHART UI ================= */
        function toggleChart() {
            const isHidden = chartWrap.classList.toggle("hidden");
            toggleChartBtn.innerText = isHidden ? "–•–∞—Ä—É—É–ª–∞—Ö" : "–ù—É—É—Ö";
        }

        /* ================= LOAD ================= */
        async function loadAttendance() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;

            // group: user.group unless admin
            let group = Number(groupInput.value || 0);
            if (Number(user.group) !== 0) group = Number(user.group);

            let action, date;

            if (viewMode === "day") {
                action = "attendanceByDay";
                date = dateDay.value; // yyyy-MM-dd
                if (!date) return alert("–û–≥–Ω–æ–æ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
            }

            if (viewMode === "week") {
                action = "attendanceByWeek";
                if (!dateWeek.value) return alert("7 —Ö–æ–Ω–æ–≥ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                // dateWeek.value = "YYYY-Www"
                date = weekToMonday(dateWeek.value); // yyyy-MM-dd (Monday)
            }

            if (viewMode === "month") {
                action = "attendanceByMonth";
                if (!dateMonth.value) return alert("–°–∞—Ä —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                date = dateMonth.value + "-01"; // yyyy-MM-01
            }

            setLoading(true);
            result.innerHTML = "";

            try {
                const res = await fetch(`${API_URL}?action=${action}&date=${encodeURIComponent(date)}&group=${encodeURIComponent(group)}`);
                const data = await res.json();

                if (data && data.error) {
                    result.innerHTML = `<p class="text-center text-red-500">${data.error}</p>`;
                    setLoading(false);
                    return;
                }

                if (viewMode === "day") {
                    const merged = await renderDayWithAbsent(data, group);
                    renderDayCards(merged);
                    drawDayCharts(merged, date, group);
                    notify("‚úÖ ”®–¥—Ä–∏–π–Ω –∏—Ä—Ü", `${date} ”©–¥”©—Ä: –∏—Ä—Å—ç–Ω ${merged.filter(x => x.present).length}, –∏—Ä—ç—ç–≥“Ø–π ${merged.filter(x => !x.present).length}`);
                } else {
                    renderSummarySorted(data);
                    drawSummaryCharts(data, viewMode, date, group);
                    const total = (data || []).reduce((s, x) => s + Number(x.count || 0), 0);
                    const label = viewMode === "week" ? "7 —Ö–æ–Ω–æ–≥" : "–°–∞—Ä";
                    notify(`‚úÖ ${label}–∏–π–Ω –∏—Ä—Ü`, `–ù–∏–π—Ç –∏—Ä—Ü–∏–π–Ω —Ç–æ–æ: ${total}`);
                }
            } catch (e) {
                console.error(e);
                result.innerHTML = "<p class='text-center text-red-500'>–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞</p>";
            } finally {
                setLoading(false);
            }
        }

        /* ================= DAY: merge with absent ================= */
        async function renderDayWithAbsent(attendedRows, group) {
            // people list
            const peopleRes = await fetch(`${API_URL}?action=people&group=${encodeURIComponent(group)}`);
            const rawText = await peopleRes.text();

            let people;
            try {
                people = JSON.parse(rawText);
            } catch (e) {
                console.error("People JSON parse error:", rawText);
                throw new Error("People parse error");
            }

            const attendedMap = {};
            attendedRows.forEach(r => { attendedMap[r.name] = r; });

            const merged = people.map(p => {
                const a = attendedMap[p.name];
                return a
                    ? { ...a, present: true }
                    : { name: p.name, group: Number(p.group), times: [], present: false };
            });

            // sort: group then name
            merged.sort((a, b) => (Number(a.group) - Number(b.group)) || String(a.name).localeCompare(String(b.name)));
            return merged;
        }

        /* ================= UI: render day cards ================= */
        function renderDayCards(rows) {
            result.innerHTML = "";

            if (!rows || rows.length === 0) {
                result.innerHTML = "<p class='text-center text-gray-500'>–ú—ç–¥—ç—ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
                return;
            }

            rows.forEach(r => {
                const right = r.present
                    ? `<div class="text-xl font-bold text-blue-600">${r.times.length}</div>`
                    : `<div class="text-sm font-semibold text-red-500">–ò—Ä—ç—ç–≥“Ø–π</div>`;

                const badges = (r.times || []).map(t => `
      <span class="px-2 py-1 bg-blue-100 rounded-lg text-sm">${t}</span>
    `).join("");

                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">${r.name}</p>
            <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
          </div>
          ${right}
        </div>
        <div class="mt-2 flex gap-2 flex-wrap">${badges}</div>
      </div>
    `;
            });
        }

        /* ================= UI: summary cards (week/month) ================= */
        function renderSummarySorted(rows) {
            result.innerHTML = "";

            if (!rows || rows.length === 0) {
                result.innerHTML = "<p class='text-center text-gray-500'>–ú—ç–¥—ç—ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
                return;
            }

            rows.sort((a, b) => (Number(a.group) - Number(b.group)) || String(a.name).localeCompare(String(b.name)));

            rows.forEach(r => {
                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow flex justify-between items-center">
        <div>
          <p class="font-medium">${r.name}</p>
          <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
        </div>
        <div class="text-xl font-bold text-blue-600">${r.count}</div>
      </div>
    `;
            });
        }

        /* ================= CHART DRAWING ================= */
        function destroyChart() {
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
        }

        function drawDayCharts(merged, date, group) {
            destroyChart();
            const ctx = document.getElementById("chartCanvas");

            const isAdmin = Number(group) === 0;

            // ‚ùó –ê—Ä–∞–≤—Ç 0-–∏–π–≥ –±“Ø—Ä –º”©—Å”©–Ω —Ö–∞—Å–Ω–∞
            const filtered = merged.filter(x => Number(x.group) !== 0);

            // ================= ADMIN ‚Üí –ê–†–ê–í–¢–ê–ê–† =================
            if (isAdmin) {
                const byGroup = {};

                filtered.forEach(x => {
                    const g = Number(x.group);
                    byGroup[g] = byGroup[g] || { present: 0, absent: 0 };
                    if (x.present) byGroup[g].present++;
                    else byGroup[g].absent++;
                });

                const groups = Object.keys(byGroup).map(Number).sort((a, b) => a - b);

                chartInstance = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: groups.map(g => `–ê—Ä–∞–≤—Ç ${g}`),
                        datasets: [
                            { label: "–ò—Ä—Å—ç–Ω", data: groups.map(g => byGroup[g].present) },
                            { label: "–ò—Ä—ç—ç–≥“Ø–π", data: groups.map(g => byGroup[g].absent) }
                        ]
                    },
                    options: {
                        plugins: {
                            title: { display: true, text: `”®–¥”©—Ä (${date}) ‚Äì –ê—Ä–∞–≤—Ç–∞–∞—Ä` }
                        },
                        scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
                    }
                });
                return;
            }

            // ================= USER ‚Üí –•“Æ–ù –¢–£–° –ë“Æ–† =================
            const labels = filtered.map(x => x.name);
            const values = filtered.map(x => x.present ? x.times.length : 0);

            chartInstance = new Chart(ctx, {
                type: "bar",
                data: {
                    labels,
                    datasets: [{ label: "–ò—Ä—Å—ç–Ω —Ç–æ–æ", data: values }]
                },
                options: {
                    plugins: {
                        title: { display: true, text: `”®–¥”©—Ä (${date}) ‚Äì –•“Ø–Ω —Ç—É—Å –±“Ø—Ä` }
                    },
                    scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
                }
            });
        }

        function drawSummaryCharts(rows, mode, date, group) {
            destroyChart();
            const ctx = document.getElementById("chartCanvas");

            const isAdmin = Number(group) === 0;

            // ‚ùó –ê—Ä–∞–≤—Ç 0-–∏–π–≥ —Ö–∞—Å–Ω–∞
            const filtered = rows.filter(r => Number(r.group) !== 0);

            // ================= ADMIN ‚Üí –ê–†–ê–í–¢–ê–ê–† =================
            if (isAdmin) {
                const byGroup = {};
                filtered.forEach(r => {
                    const g = Number(r.group);
                    byGroup[g] = (byGroup[g] || 0) + Number(r.count || 0);
                });

                const groups = Object.keys(byGroup).map(Number).sort((a, b) => a - b);

                chartInstance = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: groups.map(g => `–ê—Ä–∞–≤—Ç ${g}`),
                        datasets: [{ label: "–ù–∏–π—Ç –∏—Ä—Ü", data: groups.map(g => byGroup[g]) }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: `${mode === "week" ? "7 —Ö–æ–Ω–æ–≥" : "–°–∞—Ä"} (${date}) ‚Äì –ê—Ä–∞–≤—Ç–∞–∞—Ä`
                            }
                        },
                        scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
                    }
                });
                return;
            }

            // ================= USER ‚Üí –•“Æ–ù –¢–£–° –ë“Æ–† =================
            chartInstance = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: filtered.map(r => r.name),
                    datasets: [{ label: "–ù–∏–π—Ç –∏—Ä—Ü", data: filtered.map(r => Number(r.count || 0)) }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: `${mode === "week" ? "7 —Ö–æ–Ω–æ–≥" : "–°–∞—Ä"} (${date}) ‚Äì –•“Ø–Ω —Ç—É—Å –±“Ø—Ä`
                        }
                    },
                    scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
                }
            });
        }
    </script>

</body>

</html>
