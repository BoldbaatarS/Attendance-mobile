<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- ================= LOGIN ================= -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow">
            <h1 class="text-xl font-semibold text-center mb-6">üì± –ù—ç–≤—Ç—Ä—ç—Ö</h1>

            <input id="phoneInput" type="tel" placeholder="–£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä"
                class="w-full p-3 border rounded-xl mb-4 text-lg" />

            <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg">
                –ù—ç–≤—Ç—Ä—ç—Ö
            </button>

            <p id="loginError" class="hidden text-red-500 text-center mt-3">
                –£—Ç–∞—Å –æ–ª–¥—Å–æ–Ω–≥“Ø–π
            </p>
        </div>
    </div>

    <!-- ================= APP ================= -->
    <div id="appPage" class="hidden max-w-md mx-auto p-4">

        <!-- NAVBAR -->
        <div class="flex justify-between items-center mb-4">
            <div>
                <p id="userName" class="font-semibold text-lg"></p>
                <p id="userGroup" class="text-sm text-gray-500"></p>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm">–ì–∞—Ä–∞—Ö</button>
        </div>

        <!-- MODE -->
        <div class="flex gap-2 mb-4">
            <button class="mode-btn bg-blue-600 text-white px-4 py-2 rounded-xl" onclick="setMode('day')">”®–¥”©—Ä</button>
            <button class="mode-btn bg-gray-200 px-4 py-2 rounded-xl" onclick="setMode('week')">7 —Ö–æ–Ω–æ–≥</button>
            <button class="mode-btn bg-gray-200 px-4 py-2 rounded-xl" onclick="setMode('month')">–°–∞—Ä</button>
        </div>

        <!-- FILTER -->
        <div class="bg-white p-4 rounded-2xl shadow space-y-3">
            <input id="dateDay" type="date" class="w-full p-3 border rounded-xl" />
            <input id="dateWeek" type="week" class="hidden w-full p-3 border rounded-xl" />
            <input id="dateMonth" type="month" class="hidden w-full p-3 border rounded-xl" />

            <input id="groupInput" type="number" class="w-full p-3 border rounded-xl" />

            <button onclick="loadAttendance()" class="w-full bg-blue-600 text-white py-3 rounded-xl">
                –•–∞—Ä–∞—Ö
            </button>
        </div>

        <!-- RESULT -->
        <div id="loading" class="hidden text-center text-gray-500 mt-4">‚è≥ –ê—á–∞–∞–ª–ª–∞–∂ –±–∞–π–Ω–∞...</div>
        <div id="result" class="mt-4 space-y-3"></div>
    </div>

    <script>
        /* ================= CONFIG ================= */
        const API_URL = "https://script.google.com/macros/s/AKfycbzWS2PEqf0vunlI5eeapgg4w_Z64ULVQvfahDUqU-sMtnOHu2_Zf45sQ6q5QU1d9PF7hw/exec";
        let viewMode = "day";

        /* ================= LOGIN ================= */
        function login() {
            const phone = phoneInput.value.trim();
            fetch(`${API_URL}?action=login&phone=${phone}`)
                .then(r => r.json())
                .then(res => {
                    if (!res.success) {
                        loginError.classList.remove("hidden");
                        return;
                    }
                    localStorage.setItem("user", JSON.stringify(res));
                    initApp();
                });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        /* ================= INIT ================= */
        function initApp() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;

            loginPage.classList.add("hidden");
            appPage.classList.remove("hidden");

            userName.innerText = user.name;
            userGroup.innerText = "–ê—Ä–∞–≤—Ç: " + user.group;

            groupInput.value = user.group;
            if (user.group !== 0) {
                groupInput.readOnly = true;
                groupInput.classList.add("bg-gray-100");
            }
        }

        window.onload = initApp;

        /* ================= MODE ================= */
        function setMode(mode) {
            viewMode = mode;

            document.querySelectorAll(".mode-btn").forEach(b => {
                b.classList.remove("bg-blue-600", "text-white");
                b.classList.add("bg-gray-200");
            });
            event.target.classList.add("bg-blue-600", "text-white");

            dateDay.classList.toggle("hidden", mode !== "day");
            dateWeek.classList.toggle("hidden", mode !== "week");
            dateMonth.classList.toggle("hidden", mode !== "month");
        }
        /* ================= Week ================= */
        function weekToMonday(weekStr) {
            // weekStr = "2026-W02"
            const [year, w] = weekStr.split("-W");
            const week = Number(w);

            // ISO week: Jan 4 always in week 1
            const jan4 = new Date(year, 0, 4);
            const jan4Day = jan4.getDay() || 7; // Mon=1..Sun=7

            const monday = new Date(jan4);
            monday.setDate(jan4.getDate() - (jan4Day - 1) + (week - 1) * 7);

            const y = monday.getFullYear();
            const m = String(monday.getMonth() + 1).padStart(2, "0");
            const d = String(monday.getDate()).padStart(2, "0");

            return `${y}-${m}-${d}`; // yyyy-MM-dd
        }

        /* ================= LOAD ================= */
        async function loadAttendance() {
            const group = groupInput.value || 0;
            let action, date;

            if (viewMode === "day") {
                action = "attendanceByDay";
                date = dateDay.value;
            }
            if (viewMode === "week") {
                action = "attendanceByWeek";
                date = dateWeek.value + "-01";
            }
            if (viewMode === "week") {
                action = "attendanceByWeek";

                if (!dateWeek.value) {
                    alert("7 —Ö–æ–Ω–æ–≥ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                    return;
                }

                date = weekToMonday(dateWeek.value);
            }

            if (!date) {
                alert("–û–≥–Ω–æ–æ —Å–æ–Ω–≥–æ–Ω–æ —É—É");
                return;
            }

            loading.classList.remove("hidden");
            result.innerHTML = "";

            const res = await fetch(`${API_URL}?action=${action}&date=${date}&group=${group}`);
            const data = await res.json();

            if (viewMode === "day") {
                await renderDay(data, group);
            } else {
                renderSummary(data);
            }

            loading.classList.add("hidden");
        }

        /* ================= RENDER DAY ================= */
        async function renderDay(attended, group) {
            const res = await fetch(`${API_URL}?action=people&group=${group}`);
            const people = await res.json();

            const map = {};
            attended.forEach(a => map[a.name] = a);

            const merged = people.map(p =>
                map[p.name]
                    ? { ...map[p.name], present: true }
                    : { name: p.name, group: p.group, times: [], present: false }
            );

            merged.sort((a, b) => a.group - b.group || a.name.localeCompare(b.name));
            renderDayCards(merged);
        }

        function renderDayCards(rows) {
            result.innerHTML = "";
            rows.forEach(r => {
                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow">
        <div class="flex justify-between">
          <div>
            <p class="font-medium">${r.name}</p>
            <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
          </div>
          <div class="font-bold ${r.present ? "text-blue-600" : "text-red-500"}">
            ${r.present ? r.times.length : "–ò—Ä—ç—ç–≥“Ø–π"}
          </div>
        </div>
        <div class="mt-2 flex gap-2 flex-wrap">
          ${r.times.map(t => `<span class="px-2 py-1 bg-blue-100 rounded">${t}</span>`).join("")}
        </div>
      </div>`;
            });
        }

        /* ================= SUMMARY ================= */
        function renderSummary(rows) {
            result.innerHTML = "";
            rows.sort((a, b) => a.group - b.group || a.name.localeCompare(b.name));
            rows.forEach(r => {
                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow flex justify-between">
        <div>
          <p class="font-medium">${r.name}</p>
          <p class="text-sm text-gray-500">–ê—Ä–∞–≤—Ç: ${r.group}</p>
        </div>
        <div class="font-bold text-blue-600">${r.count}</div>
      </div>`;
            });
        }
    </script>
</body>

</html>
