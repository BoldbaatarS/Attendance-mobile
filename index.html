<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div id="appPage" class="max-w-md mx-auto p-4 space-y-4">

        <!-- Header -->
        <div class="flex justify-between items-center">
            <div>
                <p id="userName" class="font-semibold text-lg">Админ</p>
                <p id="userGroup" class="text-sm text-gray-500">Аравт: 0</p>
            </div>
        </div>

        <!-- Mode buttons -->
        <div class="flex gap-2">
            <button id="btnDay" onclick="setMode('day')" class="mode-btn active">Өдөр</button>
            <button id="btnWeek" onclick="setMode('week')" class="mode-btn">7 хоног</button>
            <button id="btnMonth" onclick="setMode('month')" class="mode-btn">Сар</button>
        </div>

        <!-- Controls -->
        <div class="bg-white p-4 rounded-2xl shadow space-y-3">
            <input id="dateInput" type="date" class="w-full p-3 border rounded-xl" />
            <input id="groupInput" type="number" class="w-full p-3 border rounded-xl" />
            <button id="btnLoad" onclick="loadAttendance()" class="w-full bg-blue-600 text-white py-3 rounded-xl">
                Харах
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center text-gray-500">
            ⏳ Ачааллаж байна...
        </div>

        <!-- Result -->
        <div id="result" class="space-y-3"></div>
    </div>

    <style>
        .mode-btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.75rem;
            background: #e5e7eb;
        }

        .mode-btn.active {
            background: #2563eb;
            color: white;
        }

        .card-absent {
            opacity: 0.5;
        }
    </style>

    <script>
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyNhXSZIr5YHR-iZ_bpNqZneL61EKOrtJJlwcj43GmTjiYyGf_rgmUha7_cosGWxgCgcg/exec";

        let viewMode = "day";

        /* ================= MODE ================= */
        function setMode(m) {
            viewMode = m;
            ["day", "week", "month"].forEach(x => {
                document.getElementById("btn" + x.charAt(0).toUpperCase() + x.slice(1))
                    .classList.toggle("active", x === m);
            });
        }

        /* ================= LOAD ================= */
        async function loadAttendance() {
            const date = dateInput.value;
            const group = groupInput.value || 0;
            if (!date) return alert("Огноо сонгоно уу");

            toggleLoading(true);

            const action =
                viewMode === "day" ? "attendanceByDay" :
                    viewMode === "week" ? "attendanceByWeek" :
                        "attendanceByMonth";

            try {
                const res = await fetch(`${API_URL}?action=${action}&date=${date}&group=${group}`);
                const rows = await res.json();

                if (viewMode === "day") renderDayWithAbsent(rows, group);
                else renderSummary(rows);

            } catch (e) {
                alert("Алдаа гарлаа");
            } finally {
                toggleLoading(false);
            }
        }

        /* ================= LOADING ================= */
        function toggleLoading(on) {
            loading.classList.toggle("hidden", !on);
            btnLoad.disabled = on;
            btnLoad.classList.toggle("opacity-50", on);
        }

        /* ================= DAY RENDER (WITH ABSENT) ================= */
        async function renderDayWithAbsent(attended, group) {
            // 1. people list
            const peopleRes = await fetch(`${API_URL}?action=attendanceByDay&date=2099-01-01&group=${group}`);
            const allPeople = await peopleRes.json();

            const map = {};
            attended.forEach(p => map[p.name] = p);

            const merged = allPeople.map(p => {
                if (map[p.name]) return { ...map[p.name], present: true };
                return { name: p.name, group: p.group, times: [], present: false };
            });

            // sort by group then name
            merged.sort((a, b) =>
                a.group !== b.group
                    ? a.group - b.group
                    : a.name.localeCompare(b.name)
            );

            renderDay(merged);
        }

        /* ================= DAY ================= */
        function renderDay(rows) {
            result.innerHTML = "";
            rows.forEach(r => {
                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow ${r.present ? "" : "card-absent"}">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">${r.name}</p>
            <p class="text-sm text-gray-500">Аравт ${r.group}</p>
          </div>
          <div class="text-xl font-bold ${r.present ? "text-blue-600" : "text-red-500"}">
            ${r.present ? r.times.length : "Ирээгүй"}
          </div>
        </div>

        ${r.present
                        ? `<div class="flex gap-2 mt-2">
                ${r.times.map(t => `<span class="bg-blue-100 px-2 rounded">${t}</span>`).join("")}
               </div>`
                        : ""
                    }
      </div>
    `;
            });
        }

        /* ================= SUMMARY ================= */
        function renderSummary(rows) {
            rows.sort((a, b) =>
                a.group !== b.group ? a.group - b.group : a.name.localeCompare(b.name)
            );

            result.innerHTML = "";
            rows.forEach(r => {
                result.innerHTML += `
      <div class="bg-white p-4 rounded-2xl shadow flex justify-between">
        <div>
          <p class="font-medium">${r.name}</p>
          <p class="text-sm text-gray-500">Аравт ${r.group}</p>
        </div>
        <div class="text-xl font-bold text-blue-600">${r.count}</div>
      </div>
    `;
            });
        }
    </script>

</body>

</html>
